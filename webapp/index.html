<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="./bower_components/animate.css/animate.min.css">

    <link rel="import" href="./nav.html" />

<body>
<script>importHTML(".nav");page=0;</script>
    <div class="page" style="margin-top: 2%">
        <div class="home">

            <!--内容部分-->
            <div class="content">
                <div class="container">
                <!--轮播图部分-->
                <div id="myCarousel" class="carousel slide">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="img/banner1.jpg" alt="First slide">
                            <div class="row animated fadeInUpBig">
                                <div class="slider-text">
                                    <h1>老吾老，以及人之老；幼吾幼，以及人之幼。天下可运于掌。</h1>
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <img src="img/banner6.jpg" alt="Second slide">
                            <div class="row animated fadeInUpBig">
                                <div class="slider-text">
                                    <!--<h1>A little bit of mercy makes the world less cold and more just.</h1>-->
                                </div>
                            </div>
                        </div>
                        <div class="item">
                            <img src="img/banner3.jpg" alt="Third slide">
                            <div class="row animated fadeInUpBig">
                                <div class="slider-text">
                                    <h1>与动物和谐相处，共同构建和谐社会</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--轮播结束-->
                </div>
                <div class="full-section">
                    <div class="container">
                        <div class="section-title">善心 善言 善行</div>
                        <div class="row card-deck">
                            <div class="col-sm-12 card-wrap col-md-4 ">
                                <div class="card-title">
                                    <div>
                            <span>
                                善 · 心
                                <span class="bottom-line"></span>
                            </span>

                                    </div>
                                </div>
                                <div class="card-content" style="background-image: url('./img/index-5.jpg');background-size: cover">
                                    <div class="card-cover">
                                        <div class="card-slogan">
                                            <p>一颗善良的心就是一席永恒的筵席.</p>
                                            <p>上善若水</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12 card-wrap col-md-4 ">
                                <div class="card-title">
                                    <div>
                            <span>
                                善 · 言
                                <span class="bottom-line"></span>
                            </span>

                                    </div>
                                </div>
                                <div class="card-content"  style="background-image: url('./img/index-8.jpg');background-size: cover">
                                    <div class="card-cover">
                                        <div class="card-slogan">
                                            <p>善良是一种世界通用的语言</p>
                                            <p>嘉言善行</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12 card-wrap col-md-4 ">
                                <div class="card-title">
                                    <div>
                            <span>
                                善 · 行
                                <span class="bottom-line"></span>
                            </span>

                                    </div>
                                </div>
                                <div class="card-content" style="background-image: url('./img/index-7.jpg');background-size: cover">
                                    <div class="card-cover">
                                        <div class="card-slogan">
                                            <p>善人者，人亦善之</p>
                                            <p>择善而行</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
