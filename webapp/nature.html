<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>万物之灵</title>
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./bower_components/animate.css/animate.min.css" rel="stylesheet">
    <link href="./css/nature.css" rel="stylesheet"/>
    <script src="./js/common.js"></script>
    <link rel="import" href="./nav.html" />
</head>
<body>
<script>importHTML(".nav");page=3;</script>
<div class="banner">
    <div class="container">
        <div class="words">
            <div class="banner-big">
                <h1 style="font-size:2.3em;color: #F5F5F5;">同建绿色温馨家园,共享清澈碧水蓝天</h1>
            </div>
            <div class="banner-middle">
                <h4>Building green and warm home</h4>
                <h4>sharing clear blue water and blue sky</h4>
            </div>
        </div>

    </div>
</div>

    <div class="animals-pic">
        <div class="container">
            <div class="text-center">
                <h2>万物之灵</h2>
            </div>
            <div class="row">
                <div class="pic-contain col-md-10 col-sm-12">
                    <div class="box col-md-5 col-sm-12 left"></div>
                    <div class="box col-md-5 col-sm-12 left"></div>
                </div>
                <div class="pic-brief col-md-2 col-sm-0">
                    <div class="brief-content">
                        <p>同一片天空</p>
                        <p>同一个家园</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="pic-contain col-md-10 col-sm-12">
                    <div class="box col-md-5 col-sm-12 right"></div>
                    <div class="box col-md-5 col-sm-12 right"></div>
                </div>
                <div class="pic-brief col-md-2 col-sm-0">
                    <div class="brief-content">
                        <!--<p>有一种思念，从未吐露;</p>
                        <p>有一种冲动，把朋友呵护.</p>-->
                        <p>地球上没有动物</p>
                        <p>那是一个没有活力的世界</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="pic-contain col-md-10 col-sm-12">
                    <div class="box col-md-5 col-sm-12 left"></div>
                    <div class="box col-md-5 col-sm-12 left"></div>
                </div>
                <div class="pic-brief col-md-2 col-sm-0">
                    <div class="brief-content">
                        <p>喜欢不一定要占有</p>
                        <p>或许看它在海中遨游也是一种幸福</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="pic-contain col-md-10 col-sm-12">
                    <div class="box col-md-5 col-sm-12 right"></div>
                    <div class="box col-md-5 col-sm-12 right"></div>
                </div>
                <div class="pic-brief col-md-2 col-sm-0">
                    <div class="brief-content">
                        <!--<p>龙腾虎跃兆丰年，雄狮威凛送吉祥</p>
                        <p>保持生态平衡，共享天地美好</p>-->
                        <p>一个国家的道德是否伟大</p>
                        <p>可以从其对动物的态度看出</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="pic-contain col-md-10 col-sm-12">
                    <div class="box col-md-5 col-sm-12 left"></div>
                    <div class="box col-md-5 col-sm-12 left"></div>
                </div>
                <div class="pic-brief col-md-2 col-sm-0">
                    <div class="brief-content">
                        <p>愿动物的爱</p>
                        <p>伴随你成长</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>importHTML(".footer");</script>

</html>
